---
#layout: default
#layout: default2
title: Author
---
{% include navigation.html %}
<h1>Author</h1>
<ul>
  {% for author in site.authors %}
    <li>
      <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
      <h3>{{ author.short_name }} is {{ author.position }}</h3>
      <p>{{ author.content | markdownify }}</p>
	  <p>{{ author.content }}</p>
    </li>
  {% endfor %}
</ul>
